<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Calendar{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'general/css/materialize.css' %}">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
{% block content %}{% endblock content %}
<script src="{% static 'happenings/js/calendar.js' %}"></script>
<script src="{% static 'general/js/materialize.js' %}"></script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
